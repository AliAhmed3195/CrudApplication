  class="dashboard-progress" ng-hide="showLoginPage">


</div>

<div id="login-v2" layout="row" layout-align="start" ng-show="showLoginPage">
  <!-- {{backGroundImage}} -->
  

  <div id="login-v2-form-wrapper" class="flex-scrollable md-whiteframe-6dp" ms-scroll>
    <div id="login-v2-form">

   


      <form name="loginForm" novalidate ng-submit="submit()">
        <md-progress-linear md-mode="indeterminate" ng-show="showProgress"></md-progress-linear>
        <md-input-container class="md-block" md-no-float>
          <input type="username" name="username" ng-model="vm.form.username" placeholder="username" translate
            translate-attr-placeholder="LOGIN_V2.username" ng-pattern="/^.+@.+\..+$/" required>
          <div ng-messages="loginForm.username.$error" role="alert" multiple>
          
          </div>
        </md-input-container>

        <md-input-container class="md-block" md-no-float>
          <input type="password" name="password" ng-model="vm.form.password" placeholder="Password" translate
            translate-attr-placeholder="LOGIN_V2.PASSWORD" required>
        </md-input-container>

        <md-button type="submit" class="md-raised md-accent submit-button" aria-label="LOG IN"
          ng-disabled="loginForm.$invalid || loginForm.$pristine" translate-attr-aria-label="LOGIN_V2.LOG_IN" ng-click = "redirecttocustomerapp(vm.form.username,vm.form.password)">Sign In
        </md-button>
      </form>
   
    </div>
  </div>
</div>
